<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Start time</th>
    <td mat-cell *matCellDef="let element"> {{element.date.startTime}} - {{element.date.endTime}}</td>
  </ng-container>

<!--   Name Column-->
  <ng-container matColumnDef="Patient">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Direction">
    <th mat-header-cell *matHeaderCellDef> Direction </th>
    <td mat-cell *matCellDef="let element">     <button mat-raised-button color="primary" (click)="direction()">Direction</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
