<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table" id="table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.username}}</td>
  </ng-container>

  <!--   Name Column-->
  <ng-container matColumnDef="Count">
    <th mat-header-cell *matHeaderCellDef> Count canceled appointment </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfRecentSuspiciousActivities}} </td>
  </ng-container>

  <ng-container matColumnDef="IsBlocked">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.isBlocked}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Block">
    <th mat-header-cell *matHeaderCellDef> Block </th>
    <td mat-cell *matCellDef="let element">     <button mat-raised-button color="primary" [disabled]="element.isBlocked===true" (click)="block(element)" id="block">Block</button> </td>
  </ng-container>

  <ng-container matColumnDef="Unblock">
    <th mat-header-cell *matHeaderCellDef> Unblock </th>
    <td mat-cell *matCellDef="let element">     <button mat-raised-button color="primary" [disabled]="element.isBlocked===false"(click)="unblock(element)" id="unblock">Unblock</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
