<table class="mat-elevation-z8 center-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="bloodSugar">
    <th mat-header-cell *matHeaderCellDef>Blood sugar</th>
    <td>
      <div>
        <app-blood-sugar></app-blood-sugar>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="fats">
    <th mat-header-cell *matHeaderCellDef>Fats</th>
    <td>
      <div>
        <app-line-chart></app-line-chart>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td>
      <div>
        <app-weight></app-weight>
      </div>
    </td>
  </ng-container>
</table>
