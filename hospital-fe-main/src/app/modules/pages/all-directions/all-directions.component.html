<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Spetialization">
    <th mat-header-cell *matHeaderCellDef> Specialization</th>
    <td mat-cell *matCellDef="let element">{{convert(element.specialization)}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Schedule">
    <th mat-header-cell *matHeaderCellDef> Schedule </th>
    <td mat-cell *matCellDef="let element">     <button mat-raised-button color="primary" (click)="openDialog(element)">Schedule</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
