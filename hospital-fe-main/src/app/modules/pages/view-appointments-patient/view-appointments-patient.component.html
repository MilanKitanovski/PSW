<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Start time</th>
    <td mat-cell *matCellDef="let element"> {{element.date.startTime}} - {{element.date.endTime}}</td>
  </ng-container>

  <!--   Name Column-->
  <ng-container matColumnDef="Doctor">
    <th mat-header-cell *matHeaderCellDef> Doctor </th>
    <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Cancel">
    <th mat-header-cell *matHeaderCellDef> Cancel </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" [disabled]="element.status!==0" (click)="cancel(element)">Cancel</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
