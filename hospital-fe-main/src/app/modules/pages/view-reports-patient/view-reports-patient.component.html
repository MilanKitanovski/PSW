<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="diagnosis">
    <th mat-header-cell *matHeaderCellDef> Diagnosis</th>
    <td mat-cell *matCellDef="let element"> {{element.diagnosis}}</td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="treatment">
    <th mat-header-cell *matHeaderCellDef> Treatment </th>
    <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
