<div>
  <button mat-raised-button color="primary" (click)="getNews()">Consume</button>
  <button mat-raised-button color="primary" (click)="archive(selectedRow)" [disabled]="!selectedRow">Archive</button>
  <button mat-raised-button color="primary" (click)="publish(selectedRow)" [disabled]="!selectedRow">Publish</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">
  <ng-container matColumnDef="bloodBankNews">
    <th mat-header-cell *matHeaderCellDef> Blood bank news</th>
    <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.newsText}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
</table>
</div>
